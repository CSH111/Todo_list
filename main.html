<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div id="wrap">
      <h1>Todo</h1>

      <div id="meta">
        <h2 id="restCount"></h2>
        <button id="delAllBtn">
          <i class="fa-regular fa-trash-can"></i>
        </button>
      </div>
      <ul id="toDoList"></ul>
      <form id="toDoForm">
        <input id="textInput" type="text" />
        <button id="submitBtn">
          <i class="fa-solid fa-plus"></i>
        </button>
      </form>
    </div>
    <footer>made by 조성호</footer>
    <script src="./JS/todo.js"></script>
    <script
      src="https://kit.fontawesome.com/fe7b75b2de.js"
      crossorigin="anonymous"
    ></script>
  </body>
  <!-- 나중에 여러 주제로 할일 작성할수 있게끔 만들어보기 -->
</html>
